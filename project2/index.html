<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Company Directory</title>
    <meta name="description" content="Company directory" />
    <meta name="author" content="Shoma Dutt" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <script
      src="https://kit.fontawesome.com/4dd02a24ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"

    />

  <body>
    <div class="container-fluid">
      <div class="header sticky-top">
        <div class="space"></div>

        <div class="row">
          <nav class="navbar navbar-expand-sm">
            <div class="col-sm-10">
              <ul
                class="nav nav-tabs nav-justified navbar-fixed-top"
                id="directoryTab"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="personnel-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#personnel"
                    type="button"
                    role="tab"
                    aria-controls="personnel"
                    aria-selected="true"
                  >
                    Personnel
                    <i class="fas fa-user" id="iconWidth"></i>
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="department-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#department"
                    type="button"
                    role="tab"
                    aria-controls="department"
                    aria-selected="false"
                  >
                    Department
                    <i class="fas fa-building" id="iconWidth"></i>
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="location-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#location"
                    type="button"
                    role="tab"
                    aria-controls="location"
                    aria-selected="false"
                  >
                    Location
                    <i class="fas fa-map-marker-alt" id="iconWidth"></i>
                  </button>
                </li>
              </ul>
            </div>

            <div class="tab-content" id="directoryTabContent">
              <div
                class="tab-pane fade show active"
                id="personnel"
                role="tabpanel"
                aria-labelledby="personnel-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="department"
                role="tabpanel"
                aria-labelledby="department-tab"
              ></div>
              <div
                class="tab-pane fade"
                id="location"
                role="tabpanel"
                aria-labelledby="location-tab"
              ></div>
            </div>

            <div class="col-sm-1">
              <button
                class="text-white directoryButton functionButton"
                id="plus"
              ></button>
            </div>

            <div class="col-sm-1">
              <button
                class="text-white directoryButton functionButton"
                id="search"
              ></button>
            </div>
          </nav>
        </div>

        <div class="space"></div>

        <div class="form-outline">
          <input
            name="searchBar"
            type="search"
            id="searchBar"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
          />
        </div>
      </div>

      <div class="space"></div>

      <div id="directoryData"></div>

                <div class="form-group">
                  <label for="createFirstName" class="col-form-label"
                    >First name</label

                <div class="form-group">

                <div class="form-group">

                  ></label>
                  <select
                    id="createPersonnelDept"
                    class="form-select form-select-sm deptSelectList"
                    aria-label=".form-select-sm example"
                  ></select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="reset"
                class="btn btn-secondary"
                id="createPersonnelReset"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="createPersonnelSubmit"
              >
                Save

            </div>
          </div>
        </div>
